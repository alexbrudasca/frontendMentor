<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


  <section class="main">
    <section class="text">
      <div class="logo">
        <img src="/images/logo.svg" alt="">
      </div>

      <div class="main-content">
        <h1 class="title">We're <br> <span>COMMING SOON</span></h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <div class="input-form">
            <input type="email" id="email" placeholder="  Email Address" />
            <img src="/images/icon-error.svg" alt="" class="error hidden">
            <button class="submit"><i class="fa-solid fa-angle-right"></i></button>
            <small class="error hidden">Please enter a valid email address</small>
          </div>
      </div>
    </section>

    <section class="image">
      <img src="/images/hero-desktop.jpg" alt="">
    </section>
  </section>
 

  


  
  <br>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://alexbrudasca.netlify.app">Alex Brudasca</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
