<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css' integrity='sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw==' crossorigin='anonymous'/>  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

    <section class="succes hidden">
      <img src="/assets/images/icon-success.svg" alt="">
      <div class="header">
        <h1>Thanks for subscribing!</h1>
        <p>A confirmation email has been sent to <span id="emailSpan" style="
          font-weight: 700">asfafsafas</span> 
          Please open it and click the button inside to confirm your subscription.</p>
      </div>
      <button id="submit">
        Dismiss message
    </button> 
    </section>

    <section class="main">
      <section class="left">
        <div class="header">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div class="form">
          <div class="div"><input type="checkbox" id="first">
            <label for="first">Product discovery and building what matters</label>
          </div>
            <div class="div">
              <input type="checkbox" id="second">
              <label for="second"> Measuring to ensure updates are a success</label>
            </div>
            <div class="div">
              <input type="checkbox" id="third">
              <label for="third">And much more!</label>
            </div>
        </div>
        <div class="input-ctn">
          <label for="email">Email address
            <small class="error hidden">Error</small>
          </label>
          <input type="email"
          id="submitEmail"
          placeholder="email@company.com"
          onblur="getVal()"
          />
        </div>
        <button id="mainSubmit">
            Subscribe to montly newsletter
        </button> 
      </section>
      <section class="right">
        <img src="/assets/images/illustration-sign-up-desktop.svg" alt="">
      </section>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="https://alexbrudasca.netlify.app/">Alex Brudasca</a>.
 </div>
<script src="script.js"></script>
</body>
</html>
