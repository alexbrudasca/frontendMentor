<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>

  <section class="main">
    <div class="nav">
      <div class="logo">
        <img src="/images/logo.svg" alt="logo">
      </div>
      <div class="burger">
        <img src="/images/icon-hamburger.svg" class="burgerButton" alt="burger-menu">
        <img src="/images/icon-close.svg" class="close" alt="close-menu">
      </div>
      <div class="list">
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li></li>
          <li>Login</li>
        </ul>
      </div>
    </div>

    <section class="content">
      <div class="left-side">
        <div class="title">
          <span>NEW</span><p>Monograph Dashboard</p>
        </div>

        <div class="heading">
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
        </div>

        <div class="btn-container">
          <button>Schedule a demo</button>
          <a href="#">to see a live preview</a>
        </div>
      </div>

      <div class="right-side">
        <img src="/images/illustration-devices.svg" alt="main-image">
      </div>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://alexbrudasca.netlify.app">Alex Brudasca</a>.
      </p>
    </footer>
  </section> 
  <script src="index.js"></script>
</body>
</html>
